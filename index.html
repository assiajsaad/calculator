<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div id="clear" class="btn option clear">AC</div>
        <div id="posNeg" class="btn option pos-neg">+/-</div>
        <div id="percent" class="btn option percent">%</div>
        <div id="divide" class="btn operator divide">/</div>
        <div id="seven" class="btn number">7</div>
        <div id="eight" class="btn number">8</div>
        <div id="nine" class="btn number">9</div>
        <div id="multiply" class="btn operator multiply">*</div>
        <div id="four" class="btn number">4</div>
        <div id="five" class="btn number">5</div>
        <div id="six" class="btn number">6</div>
        <div id="subtract" class="btn operator subtract">-</div>
        <div id="one" class="btn number">1</div>
        <div id="two" class="btn number">2</div>
        <div id="three" class="btn number">3</div>
        <div id="add" class="btn operator add">+</div>
        <div id="zero" class="btn number">0</div>
        <div id="point" class="btn number point">.</div>
        <div id="equals" class="btn operator equals">=</div>
    </div>
</body>
</html>
